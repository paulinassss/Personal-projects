<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <div class="title">
    <p> Calculator </p>
    </div>
    <div class="container">
      <div class="calc">
        <form>
          <!-- DISPLAY -->
          <div class="display">
            <p class="inp"> 0 </p>
          </div>
          <!-- FIRST ROW -->
          <div>
            <input type="button" value="AC" class="acde" onclick="allClear()">
            <input type="button" value="DE" class="acde" onclick="del()">
            <input type="button" value="/" onclick="oper('/')">
          </div>
          <!-- SECOND ROW -->
          <div>
            <input type="button" class="num" value="7" onclick="number('7')">
            <input type="button" class="num" value="8" onclick="number('8')">
            <input type="button" class="num" value="9" onclick="number('9')">
            <input type="button" value="*" onclick="oper('*')">
          </div>
          <!-- THIRD ROW -->
          <div>
            <input type="button" class="num" value="4" onclick="number('4')">
            <input type="button" class="num" value="5" onclick="number('5')">
            <input type="button" class="num" value="6" onclick="number('6')">
            <input type="button" value="-" onclick="oper('-')">
          </div>
          <!-- FORTH ROW -->
          <div>
            <input type="button" class="num" value="1" onclick="number('1')">
            <input type="button" class="num" value="2" onclick="number('2')">
            <input type="button" class="num" value="3" onclick="number('3')">
            <input type="button" value="+" onclick="oper('+')">
          </div>
          <!-- LAST ROW -->
          <div>
            <input type="button" class="num" value="0" onclick="number('0')">
            <input type="button" value="." onclick="number('.')">
            <input type="button" value="="  class="equals" onclick="result()">
          </div>
        </form>
      </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
