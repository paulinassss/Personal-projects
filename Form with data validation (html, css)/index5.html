<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style5.css">
  </head>
  <body>
    <h1 class="formul"> Form </h1>
    <div class="maindiv">
    <form>

    <div class="container">

      <div class="col">
        <p>Name: </p>
      </div>

      <div class="col">
        <input type="text" name="imie" pattern="[A-Za-z]{2,20}([\- ])?([A-Za-z]{2,20})?([\- ])?([A-Za-z]{2,20})?" title="Letters only!" class="window" >
      </div>

    </div>

    <div class="container">

      <div class="col">
        <p>Surname: </p>
      </div>

      <div class="col">
        <input type="text" name="nazwisko" pattern="[A-Za-z]{2,20}([\- ])?([A-Za-z]{2,20})?([\- ])?([A-Za-z]{2,20})?" title="Letters only!" class="window">
      </div>

    </div>

    <div class="container">

      <div class="col">
        <p>Sex: </p>
      </div>

      <div class="col">
        Female&nbsp<input type="radio" name="plec" value="k">&nbspMale&nbsp<input type="radio" name="plec" value="m">
      </div>

    </div>

    <div class="container">

      <div class="col">
        <p>Birth Date: </p>
      </div>

      <div class="col">
        <input type="date" name="urodziny" class="window">
      </div>

    </div>

    <div class="container">

      <div class="col">
        <p>Phone number: </p>
      </div>

      <div class="col">
        +48 <input type="text" name="telefon" pattern="([0-9]{3})([ \-]{1,3})?([0-9]{3})([ \-]{1,3})?([0-9]{3})" title="9 numbers" class="window">
      </div>

    </div>

    <div class="container">

      <div class="col">
        <p>Driver's licence: </p>
      </div>

      <div class="col">
        <input type="checkbox" name="prawojazdy">
      </div>

    </div>

    <div class="container">

      <div class="col">
        <p>City: </p>
      </div>

      <div class="col">
        <select name="miasto" class="window">
							<option>Warsaw</option>
							<option>Kraków</option>
							<option>Wrocław</option>
							<option>Łódź</option>
							<option>Poznań</option>
							<option>Gdańsk</option>
							<option>Szczecin</option>
							<option>Bydgoszcz</option>
							<option>Lublin</option>
							<option>Białystok</option>
							<option>Katowice</option>
        </select>
      </div>

    </div>


    <div class="container">

      <div class="col">
        <p>Remarks: </p>
      </div>

      <div class="col">
        <textarea rows="1" cols="30" class="window"></textarea>
      </div>

    </div>
  <div class="cl_sub">
    <input type="reset" name="p1" value="Czyść" class="window col"> <input type="submit" name="p2" value="Wyślij" class="window col">
  </div>
  </form>
    </div>

  <a href="index.html">Back</a>
  
  </body>
</html>
